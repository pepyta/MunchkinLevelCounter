language: android
before_install: #1.1
- nvm install 6
- node --version
install: #1.2
- npm install
- chmod +x android/gradlew
- echo yes | sdkmanager build-tools;28.0.3
- echo yes | sdkmanager platforms;android-28
android: #1.3
  components:
  - build-tools-23.0.1
  - android-23
  - extra-android-m2repository
  - extra-google-google_play_services
  - extra-google-m2repository
  - addon-google_apis-google-16
script: 
- cd android && ./gradlew assembleRelease #3
deploy: # mostly generated by `> travis deploy releases`
  skip_cleanup: true
  provider: releases
  api_key: $GH_TOKEN
  file: $TRAVIS_BUILD_DIR/android/app/build/outputs/apk/app-release-unsigned.apk
  on:
    repo: pepyta/MunchkinLevelCounter
    tags: true